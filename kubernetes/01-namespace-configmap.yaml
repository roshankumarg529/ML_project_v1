---
# Namespace for the ML inference service
apiVersion: v1
kind: Namespace
metadata:
  name: ml-inference
  labels:
    name: ml-inference
    environment: production

---
# ConfigMap for application configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: ml-inference-config
  namespace: ml-inference
data:
  RANDOM_STATE: "42"
  N_ESTIMATORS: "100"
  MAX_DEPTH: "10"
  TEST_SIZE: "0.2"
  LOG_LEVEL: "INFO"
  ENVIRONMENT: "production"

---
# Secret for sensitive data (base64 encoded)
# In production, use AWS Secrets Manager with Sealed Secrets or External Secrets Operator
apiVersion: v1
kind: Secret
metadata:
  name: ml-inference-secrets
  namespace: ml-inference
type: Opaque
data:
  # These are base64 encoded. In production, use proper secret management
  DATABASE_URL: aHR0cHM6Ly9lbmNyeXB0ZWQtZGI=  # https://encrypted-db (example)

---
# ServiceAccount for the ML inference deployment
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ml-inference-sa
  namespace: ml-inference
  annotations:
    # For IRSA (IAM Roles for Service Accounts) - allows pod to assume IAM role
    eks.amazonaws.com/role-arn: arn:aws:iam::802520734572:role/ml-inference-pod-role

---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-inference-api
  namespace: ml-inference
  labels:
    app: ml-inference
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: ml-inference
  template:
    metadata:
      labels:
        app: ml-inference
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: ml-inference-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 2000

      containers:
      - name: ml-api
        image: 802520734572.dkr.ecr.ap-southeast-2.amazonaws.com/ml-inference-service:latest
        imagePullPolicy: Always
        
        ports:
        - name: http
          containerPort: 5000
          protocol: TCP
        
        env:
        # Load from ConfigMap
        - name: RANDOM_STATE
          valueFrom:
            configMapKeyRef:
              name: ml-inference-config
              key: RANDOM_STATE
        - name: N_ESTIMATORS
          valueFrom:
            configMapKeyRef:
              name: ml-inference-config
              key: N_ESTIMATORS
        - name: MAX_DEPTH
          valueFrom:
            configMapKeyRef:
              name: ml-inference-config
              key: MAX_DEPTH
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: ml-inference-config
              key: LOG_LEVEL
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: ml-inference-config
              key: ENVIRONMENT
        
        # Load from Secret
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: ml-inference-secrets
              key: DATABASE_URL
              optional: true
        
        # Liveness probe - restart pod if unhealthy
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        
        # Readiness probe - remove from load balancer if not ready
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 2
        
        # Startup probe - give container time to start
        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 30
        
        # Resource requests and limits
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        
        # Security context for container
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        
        # Volume mounts for logs and temp files
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: logs
          mountPath: /var/log/ml-inference
      
      # Volumes
      volumes:
      - name: tmp
        emptyDir: {}
      - name: logs
        emptyDir: {}
      
      # Pod anti-affinity to spread across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - ml-inference
              topologyKey: kubernetes.io/hostname
      
      # Termination grace period for graceful shutdown
      terminationGracePeriodSeconds: 30

---
# Service - ClusterIP (internal)
apiVersion: v1
kind: Service
metadata:
  name: ml-inference-service
  namespace: ml-inference
  labels:
    app: ml-inference
spec:
  type: ClusterIP
  selector:
    app: ml-inference
  ports:
  - name: http
    port: 5000
    targetPort: http
    protocol: TCP

---
# Service - LoadBalancer (external access)
apiVersion: v1
kind: Service
metadata:
  name: ml-inference-lb
  namespace: ml-inference
  labels:
    app: ml-inference
  annotations:
    # AWS Load Balancer Controller annotations
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: ip
spec:
  type: LoadBalancer
  selector:
    app: ml-inference
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

---
# HorizontalPodAutoscaler - auto-scale based on CPU
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ml-inference-hpa
  namespace: ml-inference
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ml-inference-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max

---
# PodDisruptionBudget - ensure minimum replicas during node maintenance
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: ml-inference-pdb
  namespace: ml-inference
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: ml-inference
