---
# RBAC - ServiceAccount role for pod operations
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ml-inference-role
  namespace: ml-inference
rules:
# Minimum required permissions for the application
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get"]

---
# RoleBinding - bind role to ServiceAccount
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ml-inference-rolebinding
  namespace: ml-inference
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: ml-inference-role
subjects:
- kind: ServiceAccount
  name: ml-inference-sa
  namespace: ml-inference

---
# ClusterRole for monitoring (Prometheus scraping)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prometheus-k8s
rules:
- apiGroups: [""]
  resources:
  - nodes
  - nodes/proxy
  - services
  - endpoints
  - pods
  verbs: ["get", "list", "watch"]
- apiGroups:
  - extensions
  resources:
  - ingresses
  verbs: ["get", "list", "watch"]

---
# ClusterRoleBinding for monitoring
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus-k8s
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: prometheus-k8s
subjects:
- kind: ServiceAccount
  name: prometheus-k8s
  namespace: monitoring

---
# ServiceMonitor for Prometheus (requires prometheus-operator)
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: ml-inference
  namespace: ml-inference
  labels:
    app: ml-inference
spec:
  selector:
    matchLabels:
      app: ml-inference
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    timeout: 10s
